<!-- 
HTML file for the typing speed game
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <label>
      Set Time Challenge (minutes):
      <input type="number" class="time-challenge-input" />
    </label>
    <p class="paragraph"></p>
    <textarea class="text-input" placeholder="Start typing..." maxlength="500"></textarea>
    <div class="stats">
      <p>Time Left: <span class="time-left">0 seconds</span></p>
      <p>Word Count: <span class="word-count">0</span></p>
      <p>Accuracy: <span class="accuracy">0%</span></p>
      <p class="high-score"></p>
    </div>
    <button class="start-button">Start Game</button>
    <button class="restart-button">Restart Game</button>

    <!--Leaderboard Container-->
    <div class="leaderboard">
      <h2>Top 3</h2>
      <table class="leaderboard-table">
        <tr>
          <th>Position</th>
          <th>User</th>
          <th>Score</th>
        </tr>
        <tr>
          <td>Loading...</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="paragraphs.js"></script>
  <script src="script.js"></script>
</body>

</html>
